{% include 'header.html' %}

<table class="table table-dark">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Foto</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <!-- Recorremos la variable que pasamos desde py aplicando Jinja2 -->
        <tr>
            <td>{{empleado.id}}</td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.correo}}</td>
            <td>

                <img width="100" src="fotodeusuario/{{empleado.foto}}" alt="foto perfil">

            </td>
            <td>
                <a class="btn btn-warning" href="/modify/{{empleado.id}}">Editar</a>
                <a id="btnBorrar" class="btn btn-danger" href="/delete/{{empleado.id}}">Borrar</a>
            </td>
        </tr>
        <!-- Cerramos el for -->
        {% endfor %}
    </tbody>
</table>
{% include 'footer.html'%}
