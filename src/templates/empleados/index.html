{% include 'header.html' %}

<h1>HOLA FLASK!</h1>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Foto</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <!-- Recorremos la variable que pasamos desde py aplicando Jinja2 -->
        <tr>
            <td>{{empleado[0]}}</td>
            <td>{{empleado[1]}}</td>
            <td>{{empleado[2]}}</td>
            <td>{{empleado[3]}}</td>
            <td>
                |
                <a href="/modify/{{empleado[0]}}">Editar</a>
                |
                <a href="/delete/{{empleado[0]}}">Borrar</a>
                |
            </td>
        </tr>
        <!-- Cerramos el for -->
        {% endfor %}
    </tbody>
</table>
{% include 'footer.html'%}
