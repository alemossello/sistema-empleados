<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
</head>
<body>
    <h1>HOLA FLASK!</h1>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <!-- Recorremos la variable que pasamos desde py aplicando Jinja2 -->
            <tr>
                <td>{{empleado[0]}}</td>
                <td>{{empleado[1]}}</td>
                <td>{{empleado[2]}}</td>
                <td>{{empleado[3]}}</td>
            </tr>
            <!-- Cerramos el for -->
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
