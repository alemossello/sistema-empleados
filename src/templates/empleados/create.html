{% include 'header.html' %}
<form method="POST" action="store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">Alta de empleado</div>
        <div class="card-body">
            <p class="card-text">
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" name="txtNombre" id="txtNombre">
            </div>
            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input type="email" name="txtCorreo" id="txtCorreo">
            </div>
            <div class="form-group">
                <label for="txtFoto">Foto de perfil:</label>
                <input type="file" name="txtFoto" id="txt">
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Nuevo empleado">
                <a class="btn btn-primary" href="{{ url_for('index') }}">Regresar</a>
            </div>
            </p>
        </div>
    </div>
</form>
